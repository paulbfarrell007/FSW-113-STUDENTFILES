<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Calendar</title>
        <link rel="stylesheet" href="calendar.css">
    </head>
    <body>
        <div class="calendarWrapper">
            <div class="calendarTitle"></div>
            <div class="w3-container w3-center"></div>
            <center><h1>Perpetual Calendar</h1></center>
            <div id="flex-container">
                <select name="months" id="months"></select>
                <input type="number" id="inputYear">
                <button id="go">Go</button>
            </div>
            <div class="calendar" id="calendarDays"></div>
        </div>
    </body>
    <script src="./calendar.js"></script>
</html>
